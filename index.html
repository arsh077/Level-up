      .gradient-button {
        position: relative;
        appearance: none;
        cursor: pointer;
        background: radial-gradient(

          var(--color-2) var(--stop-2),
          var(--color-3) var(--stop-3),
          var(--color-4) var(--stop-4),
          var(--color-5) var(--stop-5)
        );
        transition: all 0.5s;
      }
      .gradient-button::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: inherit;
        padding: 1px;
        background: linear-gradient(
          var(--border-angle),
          var(--border-color-1),
